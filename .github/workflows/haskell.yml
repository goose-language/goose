on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    
    name: Build Goose
    steps:
      - uses: actions/checkout@master
      - uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.4.2'
          cabal-version: '3.10'
      
      - name: Compile and ZIP Goose on Unix
        if: matrix.platform != 'windows-latest'
        run: |
          cabal build
          goose=$(cabal list-bin goose)
          mv $goose ./goose
          zip -r 'goose-${{ matrix.platform }}.zip' goose std README.md
          
      - name: Compile and ZIP Goose on Windows
        if: matrix.platform == 'windows-latest'
        run: |
          cabal build
          $goose = cabal list-bin goose
          Move-Item -Path $goose -Destination ./goose.exe
          Compress-Archive -CompressionLevel Optimal -Force -Path goose.exe, std, README.md -DestinationPath 'goose-${{ matrix.platform }}.zip' 
        
      - uses: AButler/upload-release-assets@v2.0
        with:
          files: './goose-${{ matrix.platform }}.zip'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
